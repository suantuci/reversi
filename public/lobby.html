<!doctype html>
<html lang='en'>
  <head>
    <!-- Required meta tags -->
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'/>
    <title>Reversi Game Lobby</title>
    <style>
        #header-row {
          ba ckground: #fdedf1;
        }
    </style>

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

  </head>
  <body>
      <div class='container-fluid text-center'>
        <div class='row' id='header-row'>
          <div class='col'>
            <h2>Lobby</h2>
          </div>
        </div>
      </div>
      <div class='row align-items-end' id='players'>
        <div class='col-9 text-left'>
          <h3>Players</h3>
        </div>
        <div class='col-3'>
        </div>
     </div>
        <!-- This is where the new people in the lobby are going to go-->
        <div class='row'>
          <div class='col text-left'>
              <h3>Messages</h3>
              <form class='form-inline' onsubmit='send_message(); return false;'>
              <label for='send_message_holder' class='col-form-label sr-only'>Enter your chat message</label>
                <input class='form-control mx-auto w-75' type='text' value='' id='send_message_holder' placeholder='Enter your chat message' autocomplete='off'/>
              <button type='submit' class= 'btn btn-default btn-primary'>Send</button>
              </form>
          </div>
        </div>     

        <div class='row'>
          <div class='col text-left'>

            <div id='messages'>
            </div>
          </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src='https://code.jquery.com/jquery-3.4.1.min.js' integrity='sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo='crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js' integrity='sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q' crossorigin='anonymous'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js' integrity='sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl' crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js' integrity='sha256-i2Orhi397HWPn93rsCUTW8HBoso65vY/VNTllm9Kuqo=' crossorigin='anonymous'></script>
    <script src='js/main.js'></script>
  </body>
</html>
